<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Product preview card componentt</title>
  </head>
  <body>
    <section class="card container">
      <header class="image-product image"></header>
      <article class="article">
        <h2 class="name-product">PERFUME</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">
          <span class="reduce">$149.99</span>
          <span class="real-price">$169.99</span>
        </p>
        <button class="btn">
          <img class="btn-icon" src="./img/icon-cart.svg" alt="" />
          <p>Add to Cart</p>
        </button>
      </article>
    </section>
  </body>
</html>
